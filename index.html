<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    Mouza Finder</title>
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#007bff">
<link rel="apple-touch-icon" href="icon.png">

    <style>
        :root {
            --primary-color: #007bff;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: 'SolaimanLipi', 'Kalpurush', Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            color: var(--primary-color);
        }

        .header p {
            margin: 10px 0 0;
            font-size: 14px;
            color: #666;
        }

        /* Install Button Style */
        #installBtn {
            display: none; /* Hidden by default */
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 14px;
            margin-top: 15px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            animation: popIn 0.5s ease;
        }
        
        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .search-box {
            margin-bottom: 20px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            border-color: var(--primary-color);
        }

        .result-card {
            background: var(--card-bg);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-left: 5px solid var(--primary-color);
            transition: transform 0.2s;
        }

        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .jl-badge {
            background: var(--primary-color);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        .mouza-name {
            font-size: 18px;
            font-weight: bold;
            flex-grow: 1;
            margin-left: 10px;
        }

        .price-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 14px;
        }

        .price-item {
            background: #f9f9f9;
            padding: 8px;
            border-radius: 5px;
        }

        .price-label {
            display: block;
            font-size: 12px;
            color: #888;
            margin-bottom: 2px;
        }

        .price-value {
            font-weight: bold;
            color: #2c3e50;
        }

        .no-result {
            text-align: center;
            color: #888;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .price-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        { jl: "‡ßß‡ßß‡ß´", name: "‡¶®‡ßÄ‡¶≤‡¶ï‡¶®‡ßç‡¶†‡¶™‡ßÅ‡¶∞", p1: "‡ßÆ‡ßß,‡ß´‡ß´‡ß¶/-", p2: "‡ß®‡ßß,‡ß¨‡ßØ‡ß´/-", p3: "‡ßÆ,‡ßß‡ßØ‡ß≠/-", p4: "-" },
        { jl: "‡ßß‡ßß‡ß¨", name: "‡¶ú‡ßü‡¶®‡¶æ‡¶ó‡¶∞ (‡¶ö‡¶ï)", p1: "‡ß≠,‡ßß‡ß¶‡ß¶/-", p2: "‡ß´‡ß¶,‡ß¶‡ß¶‡ß¶/-", p3: "‡ß©,‡ß©‡ß®‡ß´/-", p4: "-" },
        { jl: "‡ßß‡ßß‡ß≠", name: "‡¶ß‡¶æ‡¶®‡ßç‡¶°‡¶ø‡ßü‡¶æ", p1: "‡ßß‡ßÆ,‡ßß‡ß¶‡ß©/-", p2: "‡ß™‡ßß,‡ß≠‡ß®‡ß®/-", p3: "‡ß™‡ß¶,‡ß®‡ß¨‡ß®/-", p4: "-" }
    ];

    const searchInput = document.getElementById('searchInput');
    const resultsArea = document.getElementById('resultsArea');
    const installBtn = document.getElementById('installBtn');

    // --- PWA Installer Logic ---
    let deferredPrompt;

    // Register Service Worker
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js')
            .then(() => console.log('Service Worker Registered'));
    }

    // Listen for install prompt
    window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent immediate popup (standard behavior)
        e.preventDefault();
        deferredPrompt = e;
        // Show our custom button
        installBtn.style.display = 'inline-block';
    });

    installBtn.addEventListener('click', async () => {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') {
                installBtn.style.display = 'none';
            }
            deferredPrompt = null;
        }
    });
    // ---------------------------

    function renderResults(data) {
        resultsArea.innerHTML = '';
        if (data.length === 0) {
            resultsArea.innerHTML = '<div class="no-result">‡¶ï‡ßã‡¶®‡ßã ‡¶§‡¶•‡ßç‡¶Ø ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø‡•§ ‡¶¨‡¶æ‡¶®‡¶æ‡¶® ‡¶∏‡¶†‡¶ø‡¶ï ‡¶ï‡¶ø‡¶®‡¶æ ‡¶¶‡ßá‡¶ñ‡ßÅ‡¶®‡•§</div>';
            return;
        }

        data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'result-card';
            card.innerHTML = `
                <div class="card-header">
                    <span class="jl-badge">‡¶ú‡ßá.‡¶è‡¶≤ ‡¶®‡¶Ç: ${item.jl}</span>
                    <span class="mouza-name">${item.name}</span>
                </div>
                <div class="price-grid">
                    <div class="price-item">
                        <span class="price-label">‡¶¨‡¶æ‡¶∏‡ßç‡¶§‡ßÅ/‡¶≠‡¶ø‡¶ü‡¶æ/‡¶¨‡¶æ‡ßú‡ßÄ (‡¶∂‡¶§‡¶ï ‡¶™‡ßç‡¶∞‡¶§‡¶ø)</span>
                        <span class="price-value">${item.p1}</span>
                    </div>
                    <div class="price-item">
                        <span class="price-label">‡¶°‡¶æ‡¶ô‡ßç‡¶ó‡¶æ/‡¶¨‡¶æ‡¶ó‡¶æ‡¶®/‡¶™‡ßÅ‡¶ï‡ßÅ‡¶∞ (‡¶∂‡¶§‡¶ï ‡¶™‡ßç‡¶∞‡¶§‡¶ø)</span>
                        <span class="price-value">${item.p2}</span>
                    </div>
                    <div class="price-item">
                        <span class="price-label">‡¶ß‡¶æ‡¶®‡¶ø/‡¶¨‡¶ø‡¶≤‡¶æ‡¶®/‡¶™‡¶§‡¶ø‡¶§ (‡¶∂‡¶§‡¶ï ‡¶™‡ßç‡¶∞‡¶§‡¶ø)</span>
                        <span class="price-value">${item.p3}</span>
                    </div>
                    <div class="price-item">
                        <span class="price-label">‡¶¨‡¶æ‡¶ú‡¶æ‡¶∞/‡¶¶‡ßã‡¶ï‡¶æ‡¶® (‡¶∂‡¶§‡¶ï ‡¶™‡ßç‡¶∞‡¶§‡¶ø)</span>
                        <span class="price-value">${item.p4}</span>
                    </div>
                </div>
            `;
            resultsArea.appendChild(card);
        });
    }

    // Initial render
    renderResults(mouzaData);

    // Number Converter
    const toBengaliNumber = (str) => {
        const engToBn = { 
            '0': '‡ß¶', '1': '‡ßß', '2': '‡ß®', '3': '‡ß©', '4': '‡ß™', 
            '5': '‡ß´', '6': '‡ß¨', '7': '‡ß≠', '8': '‡ßÆ', '9': '‡ßØ' 
        };
        return str.replace(/[0-9]/g, (match) => engToBn[match]);
    };

    // Search functionality
    searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.trim();
        const bengaliSearchTerm = toBengaliNumber(searchTerm);

        const filteredData = mouzaData.filter(item => {
            return item.name.includes(searchTerm) || 
                   item.jl.toString().includes(searchTerm) ||
                   item.jl.toString().includes(bengaliSearchTerm);
        });

        renderResults(filteredData);
    });
</script>
