            font-size: 16px;

            border-radius: 10px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            border-color: var(--primary-color);
        }

        .result-card {
            background: var(--card-bg);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-left: 5px solid var(--primary-color);

        }

            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

            background: var(--primary-color);

            border-radius: 5px;
            font-weight: bold;

        }

            font-size: 18px;
            font-weight: bold;
            flex-grow: 1;
            margin-left: 10px;
        }

        .price-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 14px;
        }

        .price-item {
            background: #f9f9f9;
            padding: 8px;
            border-radius: 5px;
        }

        .price-label {
            display: block;

            color: #888;

    const toBengaliNumber = (str) => {
        const engToBn = { 
            '0': '০', '1': '১', '2': '২', '3': '৩', '4': '৪', 
            '5': '৫', '6': '৬', '7': '৭', '8': '৮', '9': '৯' 
        };
        return str.replace(/[0-9]/g, (match) => engToBn[match]);
    };

        const bengaliSearchTerm = toBengaliNumber(searchTerm);

            return item.name.includes(searchTerm) ||

        });

        renderResults(filteredData);
    });
